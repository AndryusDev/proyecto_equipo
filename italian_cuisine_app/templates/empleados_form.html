{% extends "_base.html" %}

{% block title %}Crear Empleado{% endblock %}

{% block content %}
    <h1>Crear Empleado</h1>

    <form method="post" class="empleado-form">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                    {{ field }}
                    {% if field.errors %}
                        <div class="field-errors">{{ field.errors|striptags }}</div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>

        <p style="margin-top:12px; display:flex; gap:8px;">
            <button type="submit" class="btn btn-new">Crear</button>
            <a href="{% url 'empleados' %}" class="btn btn-outline">Cancelar</a>
        </p>
    </form>

{% endblock %}
